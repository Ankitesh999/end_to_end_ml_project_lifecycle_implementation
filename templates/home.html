<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label" for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" placeholder="Enter your Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="ethnicity">Race or Ethnicity</label>
            <select class="form-control" id="ethnicity" name="ethnicity" placeholder="Enter your ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="parental_level_of_education">Parental Level of Education</label>
            <select class="form-control" id="parental_level_of_education" name="parental_level_of_education"
                placeholder="Enter your Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="lunch">Lunch Type</label>
            <select class="form-control" id="lunch" name="lunch" placeholder="Enter your Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="test_preparation_course">Test preparation Course</label>
            <select class="form-control" id="test_preparation_course" name="test_preparation_course" placeholder="Enter your Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="writing_score">Writing Score out of 100</label>
            <input class="form-control" type="number" id="writing_score" name="writing_score"
                placeholder="Enter your Writing score" min='0' max='100' required />
        </div>
        <div class="mb-3">
            <label class="form-label" for="reading_score">Reading Score out of 100</label>
            <input class="form-control" type="number" id="reading_score" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' required />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
    </body>
</html>
